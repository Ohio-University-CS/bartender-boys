name: Backend Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install backend (dev extras)
        run: pip install -e '.[dev]'

      - name: Run pytest when tests are present
        run: |
          if [ -d tests ] && find tests -name "test_*.py" -print -quit | grep -q .; then
            pytest
          else
            echo "No backend tests found; skipping pytest."
          fi
